<p>Parent Components</p>

<select name="selectedColor" [(ngModel)]='selectedColor'
        (change)="onChange($event.target.value)">
  <option *ngFor="let color of colors; let i = index" [value]="color.name">
    {{color.name}}</option>
</select>
<hr>

<app-child [parentData]="selectedColor"></app-child>
