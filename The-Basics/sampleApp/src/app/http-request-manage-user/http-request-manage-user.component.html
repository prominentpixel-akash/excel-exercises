<div class="card">
  <div class="card-header">Manage User</div>
  <div class="card-body">
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-12 order-xl-1" align="right">
          <button [routerLink]="['/create-http-user']" type="button" class="btn btn-primary" aria-label="Left Align">
            <span class="fa fa-plus fa-lg" aria-hidden="true">Create User</span>
          </button>
        </div>
      </div>
      <input (keyup)="onSearch($event)" type='text' [(ngModel)]="searchText"
             placeholder='Type to filter...'/>
      <ngx-datatable
          #table
          class="bootstrap"
          [rows]="rows"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          rowHeight="auto"
          [count]="totalElements"
          [externalPaging]="true"
          [externalSorting]="true"
          [offset]="gridConfig.page"
          [limit]="gridConfig.pageSize"
          (search)="onSearch($event)"
          (page)="onPageChange($event)"
          (sort)="onSort($event)">

        <ngx-datatable-column name="firstName" [minWidth]="150" [resizeable]="true">
          <ng-template let-column="column" ngx-datatable-header-template>Name</ng-template>
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            {{row.firstName}}  {{row.lastName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="email" [minWidth]="150" [resizeable]="true">
          <ng-template let-column="column" ngx-datatable-header-template>Email</ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="mobile" [minWidth]="150" [resizeable]="true">
          <ng-template let-column="column" ngx-datatable-header-template>Mobile</ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="status" [minWidth]="150" [resizeable]="true" [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>Status</ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>Actions</ng-template>

          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>  {{value}}
            <button type="button" class="btn btn-primary btn-sm mr-1" [routerLink]="['/create-http-user']"
                    [queryParams]="{id: row.id}" aria-label="Left Align">Update
            </button>
            &nbsp;
            <button (click)="deleteUser(row.id)" type="button" class="btn btn-danger btn-sm" aria-label="Left Align">
              Delete
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
