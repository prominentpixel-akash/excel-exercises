<div class="row">
  <div class="col-xs-12">
    <form action="" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="email"
               required
               class="form-control">
      </div>
      <br>

      <div class="form-group">
        <label>Password</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="password"
               class="form-control">
      </div>
      <br>

      <div>
        <button class="btn btn-primary" type="submit"
                [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>&nbsp;

        <button class="btn btn-primary"
                (click)="onSwitchMode()"
                type="button">{{isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
