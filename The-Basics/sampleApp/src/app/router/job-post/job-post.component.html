<p>Job Post Page</p>
<h1 *ngIf="isAddMode">Add Job</h1>
<h1 *ngIf="!isAddMode">Edit Job</h1>

<form #jobForm="ngForm" (ngSubmit)="jobForm.form.valid && onSubmit()" name="form"
      novalidate>

  <div class="modal-body">
    <div class="row">
      <div class="form-group">
        Title
        <input #title="ngModel"
               type="text"
               [(ngModel)]="jobModal.title"
               [ngClass]="{ 'is-invalid': jobForm.submitted && title.errors }"
               class="form-control"
               name="title"
               required>
        <div *ngIf="jobForm.submitted && title.invalid" class="invalid-feedback">
          <div *ngIf="title.errors.required">Title is Required</div>
        </div>
      </div>

      <div class="form-group">
        Company
        <input #company="ngModel"
               type="text"
               [(ngModel)]="jobModal.company"
               [ngClass]="{ 'is-invalid': jobForm.submitted && company.errors }"
               class="form-control"
               name="company"
               required>
        <div *ngIf="jobForm.submitted && company.invalid" class="invalid-feedback">
          <div *ngIf="company.errors.required">Company is Required</div>
        </div>
      </div>

      <div class="form-group">
        Place
        <input #place="ngModel"
               type="text"
               [(ngModel)]="jobModal.place"
               [ngClass]="{ 'is-invalid': jobForm.submitted && place.errors }"
               class="form-control"
               name="place"
               required>
        <div *ngIf="jobForm.submitted && place.invalid" class="invalid-feedback">
          <div *ngIf="place.errors.required">Place is Required</div>
        </div>
      </div>

      <div class="form-group">
        Job Created Time
        <input #jobCreatedTime="ngModel"
               type="text"
               [(ngModel)]="jobModal.jobCreatedTime"
               class="form-control"
               name="jobCreatedTime"
               required>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
